<!DOCTYPE html>
<html>
<head lang="zh-CN">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="Mover.js"></script>
    <title></title>
    <style>
        #test1 {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: aqua;
            left: 50px;
        }

        #test2 {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: royalblue;
            left: 150px;
        }
    </style>
</head>
<body>
<div id="test1"></div>
<div id="test2"></div>
<script>
    var div1 = document.querySelector('#test1');
    var div2 = document.querySelector('#test2');
    var m = new Mover(div1);
    m.init();
    //        m.binds('mouse');
    m.binds('touch');
    var n = new Mover(div2);
    n.init();
    n.binds('touch')
</script>
</body>
</html>
